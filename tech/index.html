---
layout: default
title: 技术日志
---

<div id="home">
  <h2>{{ page.title }}</h2>
  <ul class="posts">
    {% for post in site.categories.tech limit:5 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
