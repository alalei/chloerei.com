<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{{ page.title }} - {{ site.name }}</title>
    <meta name="author" content="Rei" />
    <link href="http://{{ site.host }}/atom.xml" rel="alternate" title="Subscribe to RSS Feed" type="application/atom+xml" />
    <link rel="stylesheet" href="/css/syntax.css" type="text/css" />
    <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />
  </head>
  <body>
    <div class="site">
      <div class="title">
        <a href="/">{{ site.name }}</a>
        <a class="extra" href="/">首页</a>
        <a class="extra" href="/tech/">技术</a>
        <a class="extra" href="/life/">生活</a>
      </div>

      {{ content }}

      <div class="footer">
        <div class="contact">
          <p>
          Rei<br />
          chloerei@gmail.com
          </p>
        </div>
        <div class="contact">
          <p>
          <a href="http://twitter.com/chloerei">twitter.com/chloerei</a><br />
          <a href="http://github.com/chloerei">github.com/chloerei</a><br />
          </p>
        </div>
        <div class="rss">
          <a href="http://{{ site.host }}/atom.xml">订阅全站</a>
          <a href="http://{{ site.host }}/tech/atom.xml">技术</a>
          <a href="http://{{ site.host }}/life/atom.xml">生活</a>
        </div>
      </div>
    </div>

    <!-- Google Analytics -->
    <script type="text/javascript">
      var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
      document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
      var pageTracker = _gat._getTracker("{{ site.google_analytics_id }}");
      pageTracker._trackPageview();
    </script>
    <!-- Google Analytics end -->

  </body>
</html>
